<ion-header>

  <ion-navbar>
    <ion-title>Table of Contents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contents">


  <img id="contents-image" src="http://hd.wallpaperswide.com/thumbs/open_book_on_green_grass-t2.jpg"/>

    <h2>Sections</h2>
    <ion-col>
        <button ion-button block color="light" [navPush]="page1">Chapter 1</button>
    </ion-col>
    <ion-col>
        <button ion-button block color="light" [navPush]="page2">Chapter 2</button>
    </ion-col>
    <ion-col>
        <button ion-button block color="light" [navPush]="page3">Chapter 3</button>
    </ion-col>

   

    <button ion-button block color="dark" (click)="onButtonClicked()">
        Return
      </button>
</ion-content>
